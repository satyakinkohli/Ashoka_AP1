{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto border rounded pt-3">
            <form action="/signup" method = "POST" >
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                
                <!-- email -->
                <div class="form-group">
                  <label for="Email">Email:</label>
                  <input required type="email" name="email" id="" value="{{saved_value.email}}" class="form-control" placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="************">
                </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Make an Account">
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
