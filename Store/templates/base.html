<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ashoka_AP1 Website</title>

    <style>

.dropdown {
            position: relative;
            display: inline-block;
          }
          
          .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
          }
          
          .dropdown:hover .dropdown-content {
            display: block;
          }

          .dropdown-content a:hover {background-color: moccasin;}
          

          #alright {
            background-color:moccasin;
            color:black;
          }
          </style>
    </style>
  </head>
  <body style="background-color:cornsilk;"> 

    <! - - navbar - ->
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: maroon">
      <a href= "/" class="navbar-brand" style="color: white">
         <img src="https://i.imgur.com/Ya0A3dW.png" width="50" height="50" class="d-inline-block align-middle" alt="">
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/menu" style="color: white">Menu <span class="sr-only">(current)</span></a>
          </li>
    
        </ul>
 
        <ul class="navbar-nav my-2 my-lg-0">
          {% if request.session.customer %}
          
          <div class="dropdown">
            <span><p style="margin-top: 15px; color: white">Hello, {{request.session.name}}</p></span>
            <div class="dropdown-content">
              <p><li class="nav-item">
              <a class="nav-link" colors href="/orders" style="color: maroon">Orders <span class="sr-only">(current)</span></a>
            </li></p>
            <p>
              <li class="nav-item">
                <a class="nav-link" colors href="/logout" style="color: maroon">Logout <span class="sr-only">(current)</span></a>
              </li>
            </p>
            </div>
          </div>
          <li class="nav-item">
            <a class="nav-link" colors href="/cart" style="color: black"> <img src="https://image.flaticon.com/icons/png/512/126/126083.png" width=33 height=33> 
              <span class="badge badge-info", id="alright"> {{request.session.cart.keys|length}}  </span> 
              <span class="sr-only">(current)</span></a>
          </li>
          {% else %}
        <!--  <li class="nav-item"> -->
           <!-- <a class="nav-link" href="/signup" style="color: white">Signup <span class="sr-only">(current)</span></a> -->
           <!-- </li> -->
          <li class="nav-item">
            <a class="nav-link" href="/login" style="color: white">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" colors href="/cart" style="color: white"> <img src="https://image.flaticon.com/icons/png/512/126/126083.png" width=33 height=33><span class="sr-only">(current)</span></a>
          </li>
          {% endif %}
            
      
        
          
        </ul>
      </div>
    </nav>

        {% block content %} {% endblock %}

  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
