<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashoka_AP1</title>
</head>
<body>

{% for product in products %}
<table>
    <tr>
        <td>
            {{product.title}}
             - {{product.price}}
             - {{product.availability}}
             - {{product.category.name}}
             - {{product.rating}}
             - {{product.no_of_reviews}}
        </td>
    </tr>
</table>
{% endfor %}

</body>
</html>
